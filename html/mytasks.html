<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StarTask</title>
    <meta name="description" content="StarTask is a task management website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Gluten' rel='stylesheet'>
    <link rel="icon" href="/img/star.png">
</head>

<body>

    <div>
        <h1>My Tasks</h1>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="/html/home.html">Home</a>
                </li>
                <li>
                    <a href="">My Tasks</a>
                </li>
                <li>
                    <a href="/html/completedtasks.html">Completed Tasks</a>
                </li>
                <li>
                    <a href="/html/searchtasks.html">Search Tasks</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="table-container">
        <div id="main-table">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Tasks</th>
                        <th>Description</th>
                        <th>Date Created</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <button id="add-task-modal">Add Task</button>

        <div class="modal" id="modal">
            <div class="inner-modal">
                <img src="/img/close.png" alt="close modal" id="close-modal"">
                <h2 id="modal-title">Add a New Task</h2>
                <div class=" modal-input">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" placeholder="Task Name...">

                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Description...">

                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date">

                    <label for="task-status">Status:</label>
                    <select name="task-status" id="task-status">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <button id="send-data">Add Task</button>
            </div>
        </div>

        <script type="module" src="/js/main.js" defer></script>
</body>

</html>
