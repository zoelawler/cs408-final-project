<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>StarTask</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bagel Fat One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Gluten' rel='stylesheet'>
    <link rel="icon" href="/img/star.png">
</head>

<body>

    <div>
        <h1>StarTask</h1>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="mytasks.html">My Tasks</a>
                </li>
                <li>
                    <a href="">Completed Tasks</a>
                </li>
                <li>
                    <a href="">Edit Task</a>
                </li>
            </ul>
        </nav>
    </div>

    <h2>Welcome to your tasks</h2>
    <div class="table-container">
        <div id="main-table">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Tasks</th>
                        <th>Description</th>
                        <th>Date Created</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <button id="add-task-modal">Add Task</button>

        <div class="modal" id="modal">
            <div class="inner-modal">
                <button id="close-modal"">close</button> <!-- going to change this -->
                <h2>Add New Item to Database</h2>
                <div class="modal-input">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" required>
    
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
    
                    <label for="due-date">Due Date:</label>
                    <input type="text" id="due-date">
    
                    <label for="status">Status:</label>
                    <input type="text" id="status">
                </div>

                <button id="send-data">Add Task</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
